<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Form validation - Knockout</title>
</head>
<body>
    <section class="card-box">
        <header>
            <h1>Register your ass</h1>
        </header>
        <form class="form-box" data-bind="submit: handleSubmit">
            <div class="input-box">
                <input placeholder="Name" type="text" id="name" name="name" data-bind="value: name">
            </div>
            <div class="input-box">
                <input placeholder="Birth date" type="date" id="birthDate" name="birthDate" data-bind="value: birthDate">
            </div>
            <div class="input-box">
                <select name="job" id="job" data-bind="value: job">
                    <option value="" selected disabled hidden>Choose your job</option>
                    <option value="student">student</option>
                    <option value="streamer">streamer gamer</option>
                    <option value="dev">Developer</option>
                </select>
            </div>
            <button type="submit">Send info</button>
        </form>
    </section>

    <script src="./knockout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
    <script src="./indexViewModel.js"></script>
</body>
</html>
